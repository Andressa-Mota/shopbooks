<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppBooks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
   <header class="cabecalho"> 
    <div class="container">
        <input type="checkbox" id="menu" class="container-botao">
        <label for="menu">
            <span class="cabecalho-hamburguer container-img"></span>
        </label>
        <ul class="lista-menu">
            <li class="lista-menu-titulo"> <a href="#">CATEGORIAS</a> </li>
            <li class="lista-menu-item"> <a href="#" class="lista-menu-link">Programação</a> </li>
            <li class="lista-menu-item"> <a href="#" class="lista-menu-link">Fantasia</a> </li>
            <li class="lista-menu-item"> <a href="#" class="lista-menu-link">Ciências</a> </li>
            <li class="lista-menu-item"> <a href="#" class="lista-menu-link">Design</a> </li>
        </ul>
        <img src="/Img/Logo.svg" alt="logomarca"  class="container-img">
        
    </div>
    <div class="container">
        <a href="#"> <img src="/Img/Favoritos.svg" alt="Meus Favoritos" class="container-img"></a>
        <a href="#"> <img src="/Img/Compras.svg"alt="Carrinho de compras"  class="container-img"></a>
        <a href="#"> <img src="/Img/Usuário.svg" alt="Meu perfil"  class="container-img"></a>
    </div>

</header>
<section class="banner">
    <h2 class="banner-titulo">Já sabe por onde começar?</h2>
    <p class="banner-texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
    <input class="banner-pesquisa" type="search" placeholder="Qual será sua próxima leitura?">
</section>
<section class="carrossel">
    <h2 class="carrossel-titulo">últimos lançamentos</h2>
    <!-- Slider main container -->
<div class="swiper">
     <!-- If we need pagination -->
     <div class="swiper-pagination"></div>
    <!-- Additional required wrapper -->

    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img class="img-format" src="Img/Livro1.jpg" alt="Livro harry potter e o prisioneiro de azkaban"></div>
      <div class="swiper-slide"><img src="Img/livro5.svg" alt="Livro sobre liderança em design"></div>
      <div class="swiper-slide"><img src="Img/Livro4.svg" alt="Livro sobre logica de programação em portugol"></div>
      <div class="swiper-slide"><img class="img-format" src="Img/Livro2.jpg" alt="Livro Antes do BigBang, história sobre o universo"></div>
      <div class="swiper-slide"><img class="img-format" src="Img/Livro3.jpg" alt="Livro sobre a teoria das cores"></div>
      <div class="swiper-slide"><img src="Img/livro6.svg" alt="Livro sobre desenvolvimento de aplicativos mobile com react"></div>
    </div>
   
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper', {
  spaceBetween: 10,
  slidesPerView:3,
  pagination:{
    el:'.swiper-pagination',
    type:'bullets',
  },
});
</script>
</body>
</html>
